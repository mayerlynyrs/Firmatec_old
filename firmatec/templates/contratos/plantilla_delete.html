<form method="post" action="{% url 'contratos:delete-plantilla' object.id %}">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Mensaje de Confirmación</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group text-center">
        <p class="font-13">¿Esta seguro que desea eliminar la plantilla de contrato?</p>
        <h4><strong>{{ object.nombre }}</strong></h4>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
    <button type="submit" class="btn btn-danger m-r-5">Eliminar</button>
  </div>
</form>
